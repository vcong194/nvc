<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý thanh toán</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chọn chức năng</h1>
    <div class="menu">
      <button id="menu-money">1. Bảng kê tiền</button>
      <button id="menu-pos">2. Nhập thanh toán POS</button>
      <button id="menu-qr">3. Nhập thanh toán QR</button>
      <button id="menu-bank">4. Nhập thanh toán chuyển khoản bệnh viện</button>
    </div>
  </div>

  <!-- Form bảng kê tiền -->
  <div id="form-money" class="hidden">
    <h2>Bảng kê tiền</h2>
    <table>
      <thead>
        <tr>
          <th>Mệnh giá</th>
          <th>Số lượng</th>
          <th>Thành tiền</th>
        </tr>
      </thead>
      <tbody id="money-table">
        <!-- Rows sẽ được tạo tự động bằng script -->
      </tbody>
    </table>
    <p><strong>Tổng tiền:</strong> <span id="total-money">0</span></p>
    <button id="back-money">Quay lại</button>
  </div>

  <!-- Form nhập POS, QR và chuyển khoản -->
  <div id="form-payment" class="hidden">
    <h2 id="payment-title"></h2>
    <table>
      <thead>
        <tr>
          <th>STT</th>
          <th>Hóa đơn</th>
          <th>Số tiền</th>
          <th>Ghi chú</th>
        </tr>
      </thead>
      <tbody id="payment-table">
        <!-- Rows sẽ được thêm khi nhập -->
      </tbody>
    </table>
    <button id="add-row">Thêm dòng</button>
    <button id="back-payment">Quay lại</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
