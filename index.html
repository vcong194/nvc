<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng kê tiền</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bảng kê tiền</h1>
    <div class="info">
      <label for="name">Tên: </label>
      <input type="text" id="name" placeholder="Nhập tên...">
      <label for="date">Ngày: </label>
      <input type="date" id="date">
    </div>
    <table>
      <thead>
        <tr>
          <th>Mệnh giá</th>
          <th>Số lượng</th>
          <th>Thành tiền</th>
        </tr>
      </thead>
      <tbody id="money-table">
        <!-- Dữ liệu sẽ được tạo tự động qua JavaScript -->
      </tbody>
    </table>
    <p><strong>Tổng tiền: </strong><span id="total-money">0</span> VND</p>
    <p><strong>Số tiền bằng chữ: </strong><span id="money-text">Không</span></p>
    <div class="report">
      <label for="report-amount">Số tiền báo cáo: </label>
      <input type="number" id="report-amount" placeholder="Nhập số tiền báo cáo...">
      <p><strong>Chênh lệch: </strong><span id="difference">0</span> VND</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
