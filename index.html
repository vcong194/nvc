<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Bảng Kê Tiền</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#bangke">Bảng Kê Tiền</a></li>
            <li><a href="#luutru">Menu Lưu Trữ</a></li>
        </ul>
    </nav>

    <!-- Bảng kê tiền -->
    <section id="bangke">
        <h2>Bảng Kê Tiền</h2>
        <form id="bangKeForm">
            <label for="ten">Tên Người Đặt:</label>
            <input type="text" id="ten" name="ten" required><br>
            
            <label for="soTien">Số Tiền:</label>
            <input type="number" id="soTien" name="soTien" required><br>
            
            <button type="submit">Lưu</button>
        </form>
    </section>

    <!-- Menu lưu trữ -->
    <section id="luutru">
        <h2>Menu Lưu Trữ</h2>
        <ul id="listLuuTru"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
