<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Kê Tiền</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .container {
            flex: 1;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 90%;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bảng Kê Tiền</h1>
        <table>
            <thead>
                <tr>
                    <th>Loại tiền</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>500,000</td>
                    <td><input type="number" class="quantity" data-value="500000" value="0"></td>
                    <td><span class="total">0</span></td>
                </tr>
                <tr>
                    <td>1,000,000</td>
                    <td><input type="number" class="quantity" data-value="1000000" value="0"></td>
                    <td><span class="total">0</span></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">Tổng tiền</th>
                    <th><span id="grand-total">0</span></th>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="container">
        <h1>Bảng Kê QR</h1>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Diễn giải</th>
                    <th>Số tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><input type="text" placeholder="Diễn giải"></td>
                    <td><input type="number" class="qr-amount" value="0"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><input type="text" placeholder="Diễn giải"></td>
                    <td><input type="number" class="qr-amount" value="0"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <h1>Bảng Kê POS</h1>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Diễn giải</th>
                    <th>Số tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><input type="text" placeholder="Diễn giải"></td>
                    <td><input type="number" class="pos-amount" value="0"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><input type="text" placeholder="Diễn giải"></td>
                    <td><input type="number" class="pos-amount" value="0"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    // Tính toán tự động cho bảng kê tiền
    const quantities = document.querySelectorAll(".quantity");
    const grandTotal = document.getElementById("grand-total");

    function updateTotals() {
        let totalSum = 0;
        quantities.forEach((input) => {
            const value = parseInt(input.dataset.value);
            const quantity = parseInt(input.value) || 0;
            const total = value * quantity;
            input.parentElement.nextElementSibling.querySelector(".total").textContent = total.toLocaleString();
            totalSum += total;
        });
        grandTotal.textContent = totalSum.toLocaleString();
    }

    quantities.forEach((input) => {
        input.addEventListener("input", updateTotals);
    });

    // Tính toán số tiền ở các bảng kê khác (QR, POS)
    const qrAmounts = document.querySelectorAll(".qr-amount");
    const posAmounts = document.querySelectorAll(".pos-amount");

    [qrAmounts, posAmounts].forEach((amounts) => {
        amounts.forEach((input) => {
            input.addEventListener("input", () => {
                input.value = parseInt(input.value) || 0; // Đảm bảo giá trị nhập là số
            });
        });
    });
</script>
</html>
