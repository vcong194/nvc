<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng kê tiền</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bảng kê tiền</h1>
    <table>
      <thead>
        <tr>
          <th>Mệnh giá</th>
          <th>Số lượng</th>
          <th>Thành tiền</th>
        </tr>
      </thead>
      <tbody id="money-table">
        <!-- Nội dung sẽ được tạo tự động qua JavaScript -->
      </tbody>
    </table>
    <p><strong>Tổng tiền: </strong><span id="total-money">0</span> VND</p>
    <button id="back">Quay lại Menu</button>
  </div>
  <script src="money.js"></script>
</body>
</html>
